<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Error Page</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class = "alert alert-danger" th:if="${pageTitle != null}" id="error-div">
                <h1 class = "display-1" th:text="${pageTitle}"></h1>
                <h1 class = "display-4" th:text="${errorMsg}"></h1>
                <span><a th:href="@{/home}">Home</a></span>
            </div>
        </div>
    </body>
</html>
